<!DOCTYPE html>
<html lang="en">
  <head>
    <title>document</title>
    <style>
      * {
        width: 200px;
        height: 20px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button type="button" id="btn">点击添加一列</button>
    <div id="1"></div>
    <script src="../js/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var i = 0;
        $("#btn").click(function () {
          if ($("#btn").click) {
            i++;

            $("#1").append("这一列的序号是" + [i] + "</br>");
          }
        });
      });
    </script>
  </body>
</html>
