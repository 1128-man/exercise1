<!DOCTYPE html>
<html lang="en">
  <head>
    <title>document</title>
  </head>
  <body>
    <button type="button" id="btn">点击添加一列</button>

    <script src="../js/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var text = "这一行的序号是";

        var i = 0;
        $("#btn").click(function () {
          if ($("#btn").click) {
            i++;
          }

          console.log(text + i);
        });
      });
    </script>
  </body>
</html>
